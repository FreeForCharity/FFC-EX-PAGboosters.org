name: Accessibility Guard

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: ARIA Compliance Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ARIA Linting
        run: npm run lint
        
      - name: Verify no accessibility violations
        if: failure()
        run: |
          echo "‚ùå Accessibility violations detected!"
          echo "Please fix the ARIA attribute errors before merging."
          exit 1
